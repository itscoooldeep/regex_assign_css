<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>
			HTML Forms
		</TITLE>
	</HEAD>
	<BODY>
        <h1>ZOO Keeper Application Form</h1>
        <i>please complete the form, Mandatory fields are marked with a *</i><br><br>
		
        <FIELDSET>

			<LEGEND><b>CONTACT DETAILS</b></LEGEND>
			<FORM novalidate>
				<TABLE CELLPADDING='5' WIDTH='600'>
					<TR>
						<TD><label for='name'>Name*</label></TD>
						
						<TD><INPUT TYPE='TEXT' id='name' /></TD>
					</TR>

					<TR>
						<TD><label for='Telephone'>Password</label></TD>
					
						<TD><INPUT TYPE='TELEPHONE' id='TELEPHONE' /></TD>
					</TR>


					<TR>
						<TD><label for='email'>Email*</label></TD>

			<TD><INPUT TYPE='EMAIL' id='email' /></TD>
					</TR>
					
					</TABLE></FORM></FIELDSET><br>

					<FIELDSET>

						<LEGEND><b>PERSONAL INFORMATION</b></LEGEND>
						<FORM novalidate>
							<TABLE CELLPADDING='5' WIDTH='600'>
								<TR>
									<TD><label for='AGE'>*Age</label></TD>
									
									<TD><INPUT TYPE='TEXT' id='AGE' /></TD>
								</TR>

								<TR>
									<TD><label for='gender'>Gender</label></TD>
									<TD>
										<SELECT>
											<OPTION>MALE</OPTION>
											<OPTION>FEMALE</OPTION>
											<OPTION>OTHER</OPTION>
											
										</SELECT>
									</TD>
								</TR>

								<TR>
									<TD><label for='address'>when did you<br> 
										first know you<br> 
										want to be A <br>
										Zoo-keeper </label></TD>
									
									<TD><TEXTAREA rows='5' cols='25' id='address'></TEXTAREA></TD>
								</TR>
							
			

							
								</TABLE></FORM></FIELDSET>

								<FIELDSET>

									<LEGEND><b>PERSONAL INFORMATION</b></LEGEND>
									<FORM novalidate>
										<TABLE CELLPADDING='10' WIDTH='600'>
						
											<TR>
												<TD>
													<INPUT TYPE='CHECKBOX' VALUE='Zebra' NAME='Zebra' ID='Zebra' />  <LABEL FOR='Zebra'>Zebra</LABEL>
													<INPUT TYPE='CHECKBOX' VALUE='Cat' NAME='Cat' ID='Cat' />  <LABEL FOR='Cat'>Cat</LABEL>
													<INPUT TYPE='CHECKBOX' VALUE='Anaconda' NAME='Anaconda' ID='Anaconda' />  <LABEL FOR='Anaconda'>Anaconda</LABEL>
													<INPUT TYPE='CHECKBOX' VALUE='Human' NAME='Human' ID='Human' />  <LABEL FOR='Human'>Human</LABEL>
												</TD>
												
											</TR>
											<TR>

													<INPUT TYPE='CHECKBOX' VALUE='Wildbeest' NAME='Wildbeest' ID='Wildbeest' />  <LABEL FOR='Wildbeest'>Wildbeest</LABEL>
													<INPUT TYPE='CHECKBOX' VALUE='Pigeon' NAME='Pigeon' ID='Pigeon' />  <LABEL FOR='Pigeon'>Pigeon</LABEL>
													<INPUT TYPE='CHECKBOX' VALUE='Crab' NAME='Crab' ID='Crab' />  <LABEL FOR='Crab'>Crab</LABEL>
												</TD>
												
											</TR>

											
										
											</TABLE></FORM></FIELDSET>
